apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      tier: database
  replicas: 1
  template:
    metadata:
      labels:
        tier: database
    spec:
      restartPolicy: Always
      containers:
      - name: postgres
        image: postgres:9.6.6
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
          - name: postgres-volume
            mountPath: "/var/lib/postgresql/data"
      volumes:
      - name: postgres-volume
        hostPath:
          path: /data/postgresvolume
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: rails
  labels:
    app_name: produciton
spec:
  selector:
    matchLabels:
      app_name: produciton
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      name: rails
      labels:
        app_name: produciton
        tier: app
    spec:
      containers:
      - name: rails
        image: dailydrip/produciton:master
        env:
        - name: PGHOST
          value: postgres
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: POSTGRES_USER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: POSTGRES_PASSWORD
